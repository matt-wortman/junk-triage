  #     context: .
  #     dockerfile: Dockerfile.azure
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #     - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/triage_db
  #   volumes:
  #     - azure_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  # azure_data:

networks:
  default:
    name: tech-triage-network