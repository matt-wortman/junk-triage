name: Security Scan

on:
  push:
    branches:
      - master
      - main
      - phase3-database-driven-form
  schedule:
    - cron: '0 2 * * 1' # Mondays 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy FS scan (tech-triage-platform)
        uses: aquasec/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'tech-triage-platform'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

  npm-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tech-triage-platform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: tech-triage-platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: npm audit (report)
        run: npm audit --audit-level=moderate || true

  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
