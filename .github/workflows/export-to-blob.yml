name: Export Dynamic Form Data

on:
  schedule:
    - cron: "0 8 */2 * *"
  workflow_dispatch:
    inputs:
      destination:
        description: Override export destination (defaults to blob)
        required: false

jobs:
  export-to-blob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run export script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          EXPORT_BLOB_CONTAINER: ${{ secrets.EXPORT_BLOB_CONTAINER }}
          EXPORT_DESTINATION: ${{ github.event.inputs.destination }}
        run: |
          DESTINATION="${EXPORT_DESTINATION:-blob}"
          npm run export-forms -- --destination "${DESTINATION}"
