name: CI - Build & Test

on:
  pull_request:
    branches:
      - master
      - main
      - phase3-database-driven-form
    paths:
      - 'tech-triage-platform/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - master
      - main
      - phase3-database-driven-form
    paths:
      - 'tech-triage-platform/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: tech-triage-platform/package-lock.json

      - name: Install dependencies
        working-directory: tech-triage-platform
        run: npm ci

      - name: Type checking
        working-directory: tech-triage-platform
        run: npm run type-check

      - name: Linting
        working-directory: tech-triage-platform
        run: npm run lint

      - name: Run tests
        working-directory: tech-triage-platform
        run: npm run test:coverage

      - name: Build application
        working-directory: tech-triage-platform
        run: npm run build

      - name: Build Docker image (test)
        working-directory: tech-triage-platform
        run: |
          docker build \
            --build-arg NODE_VERSION=18.20.4 \
            --target final \
            -t tech-triage:ci-test .

      - name: Check Docker image size
        run: |
          SIZE_BYTES=$(docker image inspect tech-triage:ci-test --format '{{.Size}}')
          HUMAN=$(numfmt --to=iec --suffix=B "$SIZE_BYTES")
          echo "Docker image size: $HUMAN"
          if [ "$SIZE_BYTES" -gt 1073741824 ]; then
            echo "::warning::Docker image exceeds 1GB (size=$HUMAN)"
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                'âœ… CI Checks Passed',
                '',
                '- Type checking: passed',
                '- Linting: passed',
                '- Tests: passed',
                '- Build: successful'
              ].join('\n')
            })
