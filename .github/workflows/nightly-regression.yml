name: Nightly Regression

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  regression:
    name: Run optional regression suites
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      RUN_PERFORMANCE_TESTS: 'true'
      RUN_VALIDATION_FAILURE_TESTS: 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: tech-triage-platform/package-lock.json

      - name: Install dependencies
        working-directory: tech-triage-platform
        run: npm ci

      - name: Run regression tests (includes optional suites)
        working-directory: tech-triage-platform
        run: npm run test:coverage -- --runInBand

      - name: Upload coverage artifact (7 day retention)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-regression-coverage
          path: tech-triage-platform/coverage/
          retention-days: 7
